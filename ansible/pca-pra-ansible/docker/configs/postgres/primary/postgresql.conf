# PostgreSQL Primary Configuration - DC Paris
# Configuration optimisée pour PCA/PRA avec réplication synchrone

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 768MB
work_mem = 4MB
maintenance_work_mem = 64MB

# WAL Settings (Critical for replication)
wal_level = replica
max_wal_senders = 10
wal_keep_size = 1GB
max_replication_slots = 10

# Synchronous Replication (RPO = 0 pour API paiement)
synchronous_commit = on
synchronous_standby_names = 'lyon_standby'

# Archive Settings (pour pgBackRest)
archive_mode = on
archive_command = 'pgbackrest --stanza=finsecure archive-push %p'
archive_timeout = 60

# Hot Standby
hot_standby = on
hot_standby_feedback = on

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = info
log_min_error_statement = error
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_replication_commands = on

# Checkpoints
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 1GB

# Performance
random_page_cost = 1.1
effective_io_concurrency = 200
