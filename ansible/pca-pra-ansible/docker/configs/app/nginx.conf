# Nginx configuration - Simulation API FinSecure
# Utilisé pour simuler les serveurs d'application

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript;

    server {
        listen 8080;
        server_name localhost;

        # Variables d'environnement pour identification
        set $datacenter '';
        set $instance '';

        # Endpoint de santé
        location /health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"UP","datacenter":"$DATACENTER","instance":"$INSTANCE","timestamp":"$time_iso8601"}';
        }

        # Endpoint Prometheus metrics
        location /actuator/prometheus {
            access_log off;
            default_type text/plain;
            return 200 '# HELP api_requests_total Total API requests\n# TYPE api_requests_total counter\napi_requests_total{datacenter="$DATACENTER",instance="$INSTANCE"} 0\n';
        }

        # Endpoint actuator/health (Spring Boot style)
        location /actuator/health {
            access_log off;
            default_type application/json;
            return 200 '{"status":"UP","components":{"db":{"status":"UP"},"redis":{"status":"UP"}}}';
        }

        # API de paiement simulée
        location /api/payments {
            default_type application/json;

            if ($request_method = GET) {
                return 200 '{"payments":[],"total":0,"page":1}';
            }

            if ($request_method = POST) {
                return 201 '{"id":"txn-12345","status":"pending","created_at":"$time_iso8601"}';
            }

            return 405 '{"error":"Method not allowed"}';
        }

        # API transactions
        location /api/transactions {
            default_type application/json;
            return 200 '{"transactions":[],"datacenter":"$DATACENTER"}';
        }

        # Backoffice
        location /backoffice {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Page d'accueil
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Gestion des erreurs
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
