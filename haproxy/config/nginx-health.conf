server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location /ready {
        access_log off;
        return 200 'READY';
        add_header Content-Type text/plain;
    }

    location /live {
        access_log off;
        return 200 'LIVE';
        add_header Content-Type text/plain;
    }
}
